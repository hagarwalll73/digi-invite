<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Ambient Canvas -->
  <canvas id="ambient"></canvas>

  <!-- Hero -->
  <section class="hero">
    <h1 class="reveal">Alignment</h1>
    <p class="subtitle">"The sky is changing its mind. Gather at the intersection of daylight & dreams to catch the last of the sun."</p>
    <button id="enterBtn">Enter</button>
  </section>

  <!-- Content -->
  <section class="content hidden" id="content">
    <div class="block">
      <h2>A & B</h2>
      <p>Roka Celebration</p>
    </div>

    <div class="block">
      <p><strong>Date</strong> · DATE</p>
      <p><strong>Time</strong> · TIME</p>
      <p><strong>Dress Code</strong> · Sundowner | Soft pastels</p>
    </div>

    <div class="block">
      <a class="map" target="_blank"
         href="https://maps.google.com">
        View Location
      </a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
